image: node:latest

before_script:
  - echo 'Install dependencies'
  - npm install
  
cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
  - echo 'Build application'
  - npm run build
  artifacts:
    paths:
      - build/

deploy-discovery:
  stage: deploy
  needs:
    - job: build
      artifacts: true
  script:
  - echo 'Run discovery server'
  - npm start -w discovery

deploy-peer:
  stage: deploy
  needs:
    - job: build
      artifacts: true
  script:
  - echo 'Run discovery server'
  - npm start -w peer

test-discovery:
  stage: test
  allow_failure: true
  script:
    - echo 'Run tests of discovery server'
    - npm test -w discovery

test-peer:
  stage: test
  allow_failure: true
  script:
    - echo 'Run tests of peer'
    - npm test -w peer

lint:
  stage: test
  script:
    - echo 'Run lint'
    - npm run lint
